name: cd pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: change permission
        run: |
          sudo chown -R ${{ secrets.NAME }}:${{ secrets.PASSWORD }} /home/ubuntu/actions-runner/_work/runner-test

      - uses: actions/checkout@v3
      - name: gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build

      - name: kill 443 port if exist
        run: |
          if sudo lsof -i :443; then
            echo "Port 80 is already in use. Killing the process..."
            sudo lsof -i :443 | awk 'NR!=1 {print $2}' | sudo xargs kill -9
          fi

      - name: deploy
        run: |
          sudo java -jar build/libs/runnertest-0.0.1-SNAPSHOT.jar
