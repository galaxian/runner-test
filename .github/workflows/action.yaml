name: cd pipeline
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Change Gradle Wrapper script permission
        run: |
          sudo chown -R ${{ secrets.NAME }}:${{ secrets.PASSWORD }} /home/actions-runner/_work/runner-test
          sudo chmod +x /home/actions-runner/_work/runner-test/runner-test/gradlew

      - name: checkout Repository
        uses: actions/checkout@v3

      - name: gradle build
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: build

      - name: kill 443 port if exist
        run: |
          if sudo lsof -i :443; then
            echo "Port 443 is already in use. Killing the process..."
            sudo lsof -i :443 | awk 'NR!=1 {print $2}' | sudo xargs kill -9
          fi

      - name: deploy
        run: |
          sudo java -jar build/libs/runnertest-0.0.1-SNAPSHOT.jar
